
  <form class="example-form">
    <mat-form-field  >
      <mat-icon matSuffix >account_circle</mat-icon>
      <input matInput placeholder="Crear Cuenta" disabled >
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nombre">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-icon matPrefix>person_outline</mat-icon>
      <input autofocus type="text" matInput placeholder="Email" formControlName="username" >
      <!--<mat-error *ngIf="loginForm.get('username').invalid">{{getErrorMessage()}}</mat-error>-->
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-icon matPrefix>lock_outline</mat-icon>
      <input
        autocomplete="false"
        matInput
        placeholder="Password"
        formControlName="password"
        [type]="hide ? 'password' : 'text'"
      >
      <!--<mat-error *ngIf="loginForm.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>-->
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

    </mat-form-field>

  </form>
