<div class="login-container">
  <div class="login-content">
    <mat-toolbar class="login-toolbar" color="primary">Log In</mat-toolbar>
    <mat-card>

      <form  [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
        <mat-form-field >
          <mat-icon matPrefix>person_outline</mat-icon>
          <input autofocus type="text" matInput placeholder="Email" formControlName="email" >
          <mat-error *ngIf="loginForm.get('email').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>


        <mat-form-field>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input
                 autocomplete="false"
                 matInput

                 placeholder="Password"
                 formControlName="password"
                 [type]="hide ? 'password' : 'text'"
          >
          <mat-error *ngIf="loginForm.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

        </mat-form-field>


        <button type="submit" mat-raised-button color="primary">Login</button>
        <!--<button type="reset" mat-raised-button color="accent">Limpiar</button>-->
        <button type="button" mat-button (click)="irASignIn()">Registrarse</button>
      </form>
    </mat-card>

  </div>
</div>
