<div class="sa-contenedor-Informacion-Lugar-Escogido">
  <div class="row" *ngIf="resultadoConsulta">

    <div class="col-lg-3">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{resultadoConsulta.username}}</mat-card-title>
          <mat-card-subtitle>{{resultadoConsulta.email}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="resultadoConsulta.imagenUsuario" alt="Foto del usuario">
        <mat-card-actions>
          <div class="row">
            <div class="col-lg-12" style="text-align: center">
              <button mat-fab color="primary" (click)="open(content)">
                <mat-icon matSuffix>update</mat-icon>
              </button>
              <p>Actualizar</p>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="col-lg-9">
      <mat-card>
        <mat-card-content>
          <p>
            Nombre del Usuario: {{resultadoConsulta.nombreUsuario}}
          </p>
          <p>
            Apellido del Usuario: {{resultadoConsulta.apellidoUsuario}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Nombre del Usuario</label>
        <div class="input-group">
          <input id="nombreUsuario" class="form-control" [placeholder]="resultadoConsulta.nombreUsuario" name="nombre" [(ngModel)]="inputNombre" >
        </div>
        <label>Apellido del Usuario</label>
        <div class="input-group">
          <input id="apellidoUsuario" class="form-control" [placeholder]="resultadoConsulta.apellidoUsuario" name="apellido" [(ngModel)]="inputApellido">
        </div>
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker" [(ngModel)]="inputFechaNacimiento">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">
              <mat-icon style="width: 1.2rem; height: 1rem; cursor: pointer;">calendar_today</mat-icon>
              <!--<img src="img/calendar-icon.svg" />-->
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="actualizarInformacionDelUsuario()">Actualizar</button>
  </div>
</ng-template>
