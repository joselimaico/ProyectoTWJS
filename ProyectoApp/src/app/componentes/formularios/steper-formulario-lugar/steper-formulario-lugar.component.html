<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">

    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>FORMULARIO LUGAR</ng-template>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Nombre del Lugar" formControlName="firstCtrl" required>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-select placeholder="Tipo de Lugar">
            <mat-option value="option">Option1</mat-option>
            <mat-option value="option">Option2</mat-option>
            <mat-option value="option">Option3</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-select placeholder="Sector del Lugar">
            <mat-option value="option">Option4</mat-option>
            <mat-option value="option">Option5</mat-option>
            <mat-option value="option">Option6</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="boton">
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>FORMULARIO HABITACIÓN</ng-template>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Nombre de Habitacion" >
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Tamaño de Habitacion">
            <mat-option value="pequeña">pequeña</mat-option>
            <mat-option value="mediana">mediana</mat-option>
            <mat-option value="grande">grande</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Tipo de ambiente de Habitacion">
            <mat-option value="cálido">cálido</mat-option>
            <mat-option value="húmedo">húmedo</mat-option>
            <mat-option value="seco">seco</mat-option>
          </mat-select>
        </mat-form-field>
        <p>¿Recibe luz solar?</p>
        <br>
        <mat-radio-group>
          <mat-radio-button value="0">Si</mat-radio-button>
          <mat-radio-button value="1">No</mat-radio-button>
        </mat-radio-group>
        <br>
      </div>
      <div>
        <button mat-button matStepperPrevious>Atrás</button>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>RESUMEN FINAL</ng-template>
    Felicidades! llego hasta el final.
    <div>
      <button mat-button matStepperPrevious>Atrás</button>
      <button mat-button (click)="stepper.reset()">Repetir</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
