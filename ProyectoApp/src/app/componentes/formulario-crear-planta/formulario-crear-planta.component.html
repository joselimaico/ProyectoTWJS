 <div class="contenedorFormulario">
   <mat-form-field>
     <input matInput placeholder="Nombre de la planta">{{nombrePlanta}}
   </mat-form-field>
   <mat-form-field>
     <input matInput placeholder="Edad de la planta">{{edadPlanta}}
   </mat-form-field>
   <mat-form-field>
     <input matInput [matDatepicker]="picker" placeholder="Fecha de PlantaciÃ³n">
     <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
     <mat-datepicker #picker></mat-datepicker>
   </mat-form-field>
   <mat-form-field>
     <mat-select placeholder="Especie de la planta">
       <mat-option value="option">Opciones</mat-option>
     </mat-select>
   </mat-form-field>
   <mat-form-field>
     <textarea matInput placeholder="Algo que declarar"></textarea>
   </mat-form-field>
   <button mat-raised-button color="primary">Crear Planta</button>
 </div>
